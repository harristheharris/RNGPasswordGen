<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
          <textarea
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-pop">
          <form id = "form" action="">
            <label for="length">Amount of characters for password (8 - 128)</label>
            <input type="text" id="length" name="length">
          <p>Select at least one of the following case types</p>

          <input type="radio" id="upperCase" name="upperCase" value="upperCase">
            <label for="upperCase">Uppercase</label>
            
            <input type="radio" id="lowerCase" name="lowerCase" value="lowerCase">
            <label for="lowerCase">Lowercase</label>
            
            <input type="radio" id="numCase" name="numCase" value="numCase">
            <label for="numCase">Numbers</label>
            
            <input type="radio" id="specialCase" name="specialCase" value="specialCase">
            <label for="specialCase">Special Case</label>
            
            
          </form>
          </div>
        

        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>

      </div>

    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
